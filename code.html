<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stationary Shop Book Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      width: 200px;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #book-list {
      margin-top: 2rem;
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
    }
    #book-list th, #book-list td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    #book-list th {
      background-color: #f2f2f2;
    }
    #total {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Stationary Shop Book Inventory</h1>

  <label for="book-name">Book Name:</label>
  <input type="text" id="book-name" placeholder="Enter book name" />

  <label for="book-quantity">Quantity:</label>
  <input type="number" id="book-quantity" placeholder="Enter quantity" min="1" />

  <button id="add-book-btn">Add Book</button>

  <table id="book-list" hidden>
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="total" hidden>Total Books: 0</div>

  <script>
    const addBookBtn = document.getElementById('add-book-btn');
    const bookNameInput = document.getElementById('book-name');
    const bookQuantityInput = document.getElementById('book-quantity');
    const bookListTable = document.getElementById('book-list');
    const bookListBody = bookListTable.querySelector('tbody');
    const totalDiv = document.getElementById('total');

    let books = [];

    function updateDisplay() {
      // Clear current list
      bookListBody.innerHTML = '';

      if (books.length === 0) {
        bookListTable.hidden = true;
        totalDiv.hidden = true;
        return;
      }

      bookListTable.hidden = false;
      totalDiv.hidden = false;

      let totalQuantity = 0;

      books.forEach(book => {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        const quantityCell = document.createElement('td');

        nameCell.textContent = book.name;
        quantityCell.textContent = book.quantity;

        row.appendChild(nameCell);
        row.appendChild(quantityCell);
        bookListBody.appendChild(row);

        totalQuantity += book.quantity;
      });

      totalDiv.textContent = `Total Books: ${totalQuantity}`;
    }

    addBookBtn.addEventListener('click', () => {
      const name = bookNameInput.value.trim();
      const quantity = parseInt(bookQuantityInput.value, 10);

      if (!name) {
        alert('Please enter a book name.');
        return;
      }
      if (!quantity || quantity < 1) {
        alert('Please enter a valid quantity (1 or more).');
        return;
      }

      // Check if book already exists, update quantity if yes
      const existingBook = books.find(b => b.name.toLowerCase() === name.toLowerCase());
      if (existingBook) {
        existingBook.quantity += quantity;
      } else {
        books.push({ name, quantity });
      }

      // Clear inputs
      bookNameInput.value = '';
      bookQuantityInput.value = '';

      updateDisplay();
    });

    // Initial display update
    updateDisplay();
  </script>
</body>
</html>
