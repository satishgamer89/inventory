<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .delete-btn {
      padding: 5px 10px;
      cursor: pointer;
      background: #f44336;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Book Tracker</h1>

  <label>Book Name:</label><br>
  <input type="text" id="bookName" placeholder="Enter book name"><br>
  <label>Amount:</label><br>
  <input type="number" id="bookAmount" placeholder="Enter amount"><br>
  <button onclick="addBook()">Add Book</button>

  <table id="bookTable">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let books = JSON.parse(localStorage.getItem("books")) || [];

    function saveBooks() {
      localStorage.setItem("books", JSON.stringify(books));
    }

    function renderTable() {
      const tbody = document.querySelector("#bookTable tbody");
      tbody.innerHTML = "";
      books.forEach((book, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td contenteditable="true" onblur="updateBook(${index}, 'name', this.innerText)">
            ${book.name}
          </td>
          <td contenteditable="true" onblur="updateBook(${index}, 'amount', this.innerText)">
            ${book.amount}
          </td>
          <td>
            <button class="delete-btn" onclick="deleteBook(${index})">Delete</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function addBook() {
      const name = document.getElementById("bookName").value.trim();
      const amount = document.getElementById("bookAmount").value.trim();

      if (name && amount) {
        books.push({ name, amount });
        saveBooks();
        renderTable();
        document.getElementById("bookName").value = "";
        document.getElementById("bookAmount").value = "";
      } else {
        alert("Please enter both book name and amount.");
      }
    }

    function updateBook(index, field, value) {
      books[index][field] = value;
      saveBooks();
    }

    function deleteBook(index) {
      books.splice(index, 1);
      saveBooks();
      renderTable();
    }

    // Initial load
    renderTable();
  </script>
</body>
</html>
