<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Book Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .input-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    input, button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #clearAllBtn {
      background-color: #f44336;
      margin-top: 10px;
    }

    #clearAllBtn:hover {
      background-color: #e53935;
    }

    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      word-break: break-word;
    }

    th {
      background-color: #f7f7f7;
    }

    .delete-btn {
      padding: 6px 12px;
      cursor: pointer;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #e53935;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }

      .input-container input, .input-container button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Book Tracker</h1>

  <div class="input-container">
    <input type="text" id="bookName" placeholder="Enter book name">
    <input type="number" id="bookAmount" placeholder="Enter amount">
    <button onclick="addBook()">Add Book</button>
    <button id="clearAllBtn" onclick="clearAllBooks()">Clear All Books</button>
  </div>

  <table id="bookTable">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let books = JSON.parse(localStorage.getItem("books")) || [];

    function saveBooks() {
      localStorage.setItem("books", JSON.stringify(books));
    }

    function renderTable() {
      const tbody = document.querySelector("#bookTable tbody");
      tbody.innerHTML = "";
      books.forEach((book, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td contenteditable="true" onblur="updateBook(${index}, 'name', this.innerText)">
            ${book.name}
          </td>
          <td contenteditable="true" onblur="updateBook(${index}, 'amount', this.innerText)">
            ${book.amount}
          </td>
          <td>
            <button class="delete-btn" onclick="deleteBook(${index})">Delete</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function addBook() {
      const name = document.getElementById("bookName").value.trim();
      const amount = document.getElementById("bookAmount").value.trim();

      if (name && amount) {
        books.push({ name, amount });
        saveBooks();
        renderTable();
        document.getElementById("bookName").value = "";
        document.getElementById("bookAmount").value = "";
      } else {
        alert("Please enter both book name and amount.");
      }
    }

    function updateBook(index, field, value) {
      books[index][field] = value;
      saveBooks();
    }

    function deleteBook(index) {
      books.splice(index, 1);
      saveBooks();
      renderTable();
    }

    function clearAllBooks() {
      if (confirm("Are you sure you want to delete all books?")) {
        books = [];
        saveBooks();
        renderTable();
      }
    }

    // Initial load
    renderTable();
  </script>
</body>
</html>
