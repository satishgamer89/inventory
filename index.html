<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“š Book Inventory</title>
<style>
/* General Reset */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* Body */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f7fa;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}

/* Title */
h1 {
  color: #333;
  margin-bottom: 20px;
  font-size: 2rem;
}

/* Containers */
.input-container, .category-tools {
  width: 100%;
  max-width: 600px;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  margin-bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Inputs & Buttons */
input, select, button {
  padding: 12px;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
}

input:focus, select:focus { outline: none; border-color: #4CAF50; }

button {
  cursor: pointer;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  transition: 0.3s;
}

button:hover { background-color: #45a049; }

button.secondary { background-color: #f44336; }
button.secondary:hover { background-color: #e53935; }

button.info { background-color: #2196F3; }
button.info:hover { background-color: #1976D2; }

button.warning { background-color: #FF9800; }
button.warning:hover { background-color: #F57C00; }

/* Table */
table {
  width: 100%;
  max-width: 700px;
  border-collapse: collapse;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

th, td {
  padding: 14px 12px;
  text-align: left;
  border-bottom: 1px solid #eee;
}

th {
  background-color: #f4f6f8;
  font-weight: 600;
}

.delete-btn {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.delete-btn:hover { background-color: #e53935; }

/* Total Books */
#totalBooks {
  margin-top: 15px;
  font-weight: bold;
  font-size: 1.2rem;
  color: #333;
}

/* Responsive */
@media(max-width: 650px){
  .input-container, .category-tools, table { width: 95%; }
  th, td { font-size: 0.9rem; padding: 10px; }
  input, select, button { font-size: 0.9rem; padding: 10px; }
}
</style>
</head>
<body>
<h1>ðŸ“š Book Inventory</h1>

<!-- Add/Edit Books -->
<div class="input-container">
  <input type="text" id="bookName" placeholder="Enter book name">
  <input type="number" id="bookAmount" placeholder="Enter amount">
  <select id="bookCategory">
    <option value="">Select Category</option>
    <option>1st SEM</option>
    <option>3rd SEM</option>
    <option>5th SEM</option>
    <option>7th SEM</option>
    <option>Other</option>
  </select>
  <div style="display:flex; gap:10px; flex-wrap:wrap;">
    <button id="addBtn">Add Book</button>
    <button id="clearAllBtn" class="secondary">Clear All</button>
    <button id="exportBtn" class="info">Export CSV</button>
    <input type="file" id="importFile" accept=".csv">
    <button id="importBtn" class="warning">Import CSV</button>
  </div>
</div>

<!-- Categories & Search -->
<div class="category-tools">
  <label><b>Filter:</b></label>
  <select id="filterCategory"><option value="All">All</option></select>

  <label><b>Search:</b></label>
  <input type="text" id="searchBox" placeholder="Search books..." >

  <label><b>Rename Category:</b></label>
  <select id="renameFrom"></select>
  <input type="text" id="renameTo" placeholder="New category name">
  <button id="renameBtn">Rename</button>
</div>

<!-- Book Table -->
<table id="bookTable">
  <thead>
    <tr><th>Name</th><th>Amount</th><th>Category</th><th>Actions</th></tr>
  </thead>
  <tbody></tbody>
</table>

<div id="totalBooks">Total Books: 0</div>

// Your Firebase & JS logic goes here (same as your current code)
</script>
</body>
</html>
