<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Inventory with Backup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { text-align: center; }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .input-container {
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    input, select, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
    }
    button:hover { background: #45a049; }
    button.warning { background: #f44336; }
    button.warning:hover { background: #e53935; }
    button.info { background: #2196F3; }
    button.info:hover { background: #1976D2; }
    button.secondary { background: #9e9e9e; }
    button.secondary:hover { background: #757575; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>ðŸ“š Book Inventory with Backup</h1>
  <div class="container">
    <div class="input-container">
      <input type="text" id="bookTitle" placeholder="Book Title">
      <input type="text" id="bookAuthor" placeholder="Author">
      <input type="number" id="bookQuantity" placeholder="Quantity">
      <button id="addBookBtn">Add Book</button>
    </div>

    <table id="booksTable">
      <thead>
        <tr>
          <th>Title</th><th>Author</th><th>Quantity</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="input-container">
      <button id="backupBtn" class="info">Backup Now</button>
      <select id="restoreSelect"></select>
      <button id="restoreBtn" class="warning">Restore Backup</button>
      <button id="deleteBackupBtn" class="secondary">Delete Backup</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, set, get, remove, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const booksRef = ref(db, "books");
    const backupsRef = ref(db, "backups");

    const addBookBtn = document.getElementById("addBookBtn");
    const booksTableBody = document.querySelector("#booksTable tbody");
    const backupBtn = document.getElementById("backupBtn");
    const restoreBtn = document.getElementById("restoreBtn");
    const deleteBackupBtn = document.getElementById("deleteBackupBtn");
    const restoreSelect = document.getElementById("restoreSelect");

    let books = [];

    function renderBooks() {
      booksTableBody.innerHTML = "";
      books.forEach((book, idx) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.quantity}</td>
          <td>
            <button onclick="deleteBook(${idx})" class="warning">Delete</button>
          </td>
        `;
        booksTableBody.appendChild(row);
      });
    }

    window.deleteBook = (index) => {
      books.splice(index, 1);
      renderBooks();
    };

    addBookBtn.addEventListener("click", () => {
      const title = document.getElementById("bookTitle").value.trim();
      const author = document.getElementById("bookAuthor").value.trim();
      const quantity = parseInt(document.getElementById("bookQuantity").value);
      if (!title || !author || isNaN(quantity)) {
        alert("Please fill in all fields.");
        return;
      }
      books.push({ title, author, quantity });
      renderBooks();
      document.getElementById("bookTitle").value = "";
      document.getElementById("bookAuthor").value = "";
      document.getElementById("bookQuantity").value = "";
    });

    // Backup books
    backupBtn.addEventListener("click", async () => {
      const backupRef = push(backupsRef);
      await set(backupRef, { date: new Date().toISOString(), books });
      alert("Backup created!");
      loadBackups();
    });

    // Restore books
    restoreBtn.addEventListener("click", async () => {
      const backupKey = restoreSelect.value;
      if (!backupKey) {
        alert("Select backup first");
        return;
      }
      const snap = await get(child(backupsRef, backupKey));
      if (snap.exists()) {
        books = snap.val().books || [];
        renderBooks();
        alert("Backup restored!");
      }
    });

    // Delete backup
    deleteBackupBtn.addEventListener("click", async () => {
      const backupKey = restoreSelect.value;
      if (!backupKey) {
        alert("Select backup first");
        return;
      }
      if (confirm("Are you sure you want to delete this backup?")) {
        await remove(child(backupsRef, backupKey));
        alert("Backup deleted!");
        loadBackups();
      }
    });

    async function loadBackups() {
      restoreSelect.innerHTML = "";
      const snap = await get(backupsRef);
      if (snap.exists()) {
        const backups = snap.val();
        for (const key in backups) {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = backups[key].date;
          restoreSelect.appendChild(option);
        }
      }
    }

    loadBackups();
  </script>
</body>
</html>
